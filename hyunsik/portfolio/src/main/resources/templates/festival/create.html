<html layout:decorate="~{layout}">
<div layout:fragment="content">

   
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.js"></script>
    
    <form action="/festival/create" method="post" enctype="multipart/form-data">  
        <h2 class="m-5">축제 등록</h2>
        <div class="row">
            <div class="col-lg-7 mb-4 mb-lg-0">

                <div class="row g-4">
                    <div class="col-12">
                        <label class="form-label fs-8 text-body-highlight ps-0 text-transform-none" for="inputName">축제 이름</label>
                        <input class="form-control" name="pname" type="text" required />
                    </div>
                    <div class="col-12">
                        <label class="form-label fs-8 text-body-highlight ps-0 text-transform-none" for="inputLocation">지역</label>
                        <input class="form-control" name="pcode" type="text" required />
                    </div>
                    <div class="col-12">
                        <label class="form-label fs-8 text-body-highlight ps-0 text-transform-none" for="inputDescription">축제 설명</label>
                        <textarea class="form-control" name="pdesc" id="summernote" rows="5" required></textarea>
                    </div>
                </div>
                <div class="col-12">
                    <label class="form-label fs-8 text-body-highlight ps-0 text-transform-none" for="inputCost">참여 비용</label>
                    <input class="form-control" name="pprice" type="text" required />
                </div>

                <div class="mb-3">
                    <label class="form-label fs-8 text-body-highlight ps-0 text-transform-none" for="inputPhoto">사진</label> 
                    <input class="form-control" type="file" name="file" accept="image/*" required>
                </div>

                <div class="col-12">
                    <input type="submit" class="btn btn-primary px-8 px-sm-11 me-2" value="등록">
                </div>
            </div>
        </div>
    </form>
    
    <script>
        $('#summernote').summernote({
            placeholder: '축제에 대한 설명을 입력하세요.',
            tabsize: 2,
            height: 120,
            toolbar: [
                ['style', ['style']],
                ['font', ['bold', 'underline', 'clear']],
                ['color', ['color']],
                ['para', ['ul', 'ol', 'paragraph']],
                ['insert', ['link', 'picture', 'video']],
                ['view', ['fullscreen', 'codeview', 'help']]
            ]
        });
    </script>
 
</div>
</html>

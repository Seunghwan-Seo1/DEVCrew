<!-- 생산자 : 이진호 -->
<html layout:decorate="~{layout}">
<div layout:fragment="content">

	<div class="hero">
    	<div class="container">
      		<div class="row align-items-center">
        		<div class="col-lg-6 mx-auto text-center">
		          <div class="intro-wrap">
					<h1 class="mb-0">프로필</h1>
		          </div>
        		</div>
      		</div>
    	</div>
  	</div>	

	<div class="centered-container mt-5 mb-5">
	    <div class="centered-div" style="width:550px;">
	    	<form th:action="@{|/member/update/${member.username}|}" method="post">
		        <div class="text-center mb-7">
		            <h3 class="text-body-highlight">프로필</h3>
		        </div>
		        
		        <div class="mb-3 text-start">
		            <label for="username" class="form-label">이메일 : </label>
		            <p th:text="${member.username}">이메일</p>
		        </div><br>    
				
		        <div class="mb-3 text-start">
		            <label for="maddr" class="form-label">연락처 : </label>
		            <input type="text" name="maddr" th:value="${member.maddr}" placeholder="연락처 수정" class="form-control" />
		        </div><br>    
		        
		        <div class="mb-3 text-start">
		            <label for="mdate" class="form-label">가입일 : </label>
		            <p th:text="${#temporals.format(member.mdate, 'yyyy-MM-dd HH:mm:ss')}">가입일</p>
		        </div>
		        
		        <div class="text-center mb-7">
		            <input type="submit" class="btn btn-primary w-45 mb-3" value="프로필 수정">
		            <a class="btn btn-danger w-45 mb-3" th:href="@{|/member/delete/${member.mid}|}">회원 탈퇴</a>
		            <a class="btn btn-secondary w-45 mb-3" href="/">메인으로</a>
		        </div>
	        </form>
	    </div>
	</div>
	
</div>
</html>

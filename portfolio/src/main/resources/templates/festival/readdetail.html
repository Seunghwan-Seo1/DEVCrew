<html layout:decorate="~{layout}">
<div layout:fragment="content">

    <div class="hero hero-inner">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-6 mx-auto text-center">
                    <div class="intro-wrap">
                        <h1 class="mb-0">지역 축제</h1>
                        <p class="text-white">축제는 혼자가 아닌 함께하는 즐거움! 친구와 함께 즐길 축제를 찾아보세요.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <section class="summary">
        <div class="row">
           
           
           <style>
    .feature-icon img {
        width: 100%; /* 가로폭을 100%로 설정 */
        height: 100%; /* 세로폭을 100%로 설정 */
        object-fit: cover; /* 비율을 유지하면서 크기를 맞춤 */
    }
            </style>
             <img class="img-fluid" th:src="@{|https://bucketimgexamssh.s3.ap-northeast-2.amazonaws.com/${festival.fimg}|}" >

            <div class="col-md-6">
                <dl>
                    <dt>행사명</dt>
                    <dd>[[${festival.fname}]]</dd>
                </dl>
                <dl>
                    <dt>장소</dt>
                    <dd>[[${festival.flocation}]]</dd>
                </dl>
                <dl>
                    <dt>축제설명</dt>
                    <dd>[[${festival.fdescription}]]</dd>
                </dl>
                <dl>
                    <dt>축제참여비용</dt>
                    <dd>[[${festival.fprice}]]</dd>
                </dl>
                <dl>
                    <dt>주최/주관</dt>
                    <dd>합천군</dd>
                </dl>
                <dl>
                    <dt>주요프로그램</dt>
                    <dd>호러 어트랙션, 호러 공연, 고스트 호러 이벤트 등</dd>
                </dl>
            </div>
        </div>
    </section>

    
</div>
</html>

<html layout:decorate="~{layout}">
<div layout:fragment="content">
    <div class="container">
        <h1>축제 상세 정보</h1>

        <div class="festival-detail">
            <h2>[[${festival.fname}]]</h2>
            <p><strong>날짜:</strong> [[${festival.fdate}]]</p>
            <p><strong>장소:</strong> [[${festival.flocation}]]</p>
            <p><strong>설명:</strong></p>
            <p>[[${festival.fdescription}]]</p>

            <div class="festival-images">
                <h3>사진 갤러리</h3>
                <img src="[[${festival.image1}]]" alt="축제 이미지 1" class="img-fluid" />
                <img src="[[${festival.image2}]]" alt="축제 이미지 2" class="img-fluid" />
                <img src="[[${festival.image3}]]" alt="축제 이미지 3" class="img-fluid" />
            </div>

            <a href="/festival" class="btn btn-secondary mt-3">목록으로 돌아가기</a>
        </div>
    </div>
</div>
</html>

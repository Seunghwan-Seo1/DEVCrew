<html layout:decorate="~{layout}">
<div layout:fragment="content">


    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.js"></script>
    <div class=container>
    
    
    
  			<form action="/festival/create" method="post"
				enctype="multipart/form-data">  
				
				
				
          <p class="m-5">축제 등록</p>
          <div class="row">
            <div class="col-lg-7 mb-4 mb-lg-0">


				<div class="row g-4">
					<div class="col-12">
						<label
							class="form-label fs-8 text-body-highlight ps-0 text-transform-none"
							for="inputName">축제이름</label> <input class="form-control"
							name="fname" type="text" />
					</div>
					<div class="col-12">
						<label
							class="form-label fs-8 text-body-highlight ps-0 text-transform-none"
							for="inputName">축제장소</label> <input class="form-control"
							name="flocation" type="text" />
					</div>
					
					<div class="col-12">
						<label
							class="form-label fs-8 text-body-highlight ps-0 text-transform-none"
							for="inputName">축제기간</label> <input class="form-control"
							name="fdate" type="text" />
					</div>
					
					<div class="col-12">
						<label
							class="form-label fs-8 text-body-highlight ps-0 text-transform-none"
							for="inputName">축제참여비용</label> <input class="form-control"
							name="fprice" type="text" />
					</div>
					
					<div class="col-12">
						<label
							class="form-label fs-8 text-body-highlight ps-0 text-transform-none"
							for="inputAddress1">축제설명</label>
						<textarea class="form-control" name="fdescription" id="summernote"
							rows="5"></textarea>
					</div>
				</div>
				<!--  <div class="col-12">
					<label
						class="form-label fs-8 text-body-highlight ps-0 text-transform-none"
						for="inputName">축제참여비용</label> <input class="form-control"
						name="fprice" type="text" />
				</div> -->


				<div class="mb-3">
					<label
						class="form-label fs-8 text-body-highlight ps-0 text-transform-none"
						for="inputCountry">사진</label> 
						<input class="form-control" type="file" name="file">
				</div>
				


				<div class="col-12">
					<input type="submit" class="btn btn-primary px-8 px-sm-11 me-2"
						value="등록">
				</div>
		</div>

            </div>
 
 </form>
 
 </div>
     <script>
      $('#summernote').summernote({
        placeholder: 'Hello stand alone ui',
        tabsize: 2,
        height: 120,
        toolbar: [
          ['style', ['style']],
          ['font', ['bold', 'underline', 'clear']],
          ['color', ['color']],
          ['para', ['ul', 'ol', 'paragraph']],
          ['insert', ['link', 'picture', 'video']],
          ['view', ['fullscreen', 'codeview', 'help']]
        ]
      });
    </script>
 
 </div>
</html>

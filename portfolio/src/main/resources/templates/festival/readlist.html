
<html layout:decorate="~{layout}">
<div layout:fragment="content">




	<div class="hero hero-inner">
		<div class="container">
			<div class="row align-items-center">
				<div class="col-lg-6 mx-auto text-center">
					<div class="intro-wrap">
						<h1 class="mb-0">지역 축제</h1>
						<p class="text-white">Far far away, behind the word mountains,
							far from the countries Vokalia and Consonantia, there live the
							blind texts.</p>
					</div>
				</div>
			</div>
		</div>
	</div>






    <div class="container px-4 py-5" id="featured-3">
    
    <h1 class="visually-hidden">치킨 페스티벌</h1>
    <h2 class="pb-2 border-bottom">Columns with icons</h2>
    <div class="row g-4 py-5 row-cols-1 row-cols-lg-3">
    
  <th:block th:each="festival : ${festivals}">   
    
 
    
      <div class="feature col">
        <div class="feature-icon d-inline-flex align-items-center justify-content-center text-bg-primary bg-gradient fs-2 mb-3">
          <svg class="bi" width="1em" height="1em"><use xlink:href="#collection"/></svg>
        </div>
        <h3 class="fs-2 text-body-emphasis">[[${festival.fname}]]</h3>
        <p>[[${festival.fdescription}]]</p>
        
      </div>
      
      
 </th:block>
  
      
      
      
      
      
    </div>
  </div>


  

</div>
</html>

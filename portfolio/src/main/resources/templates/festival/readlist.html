
<html layout:decorate="~{layout}">
<div layout:fragment="content">




	<div class="hero hero-inner">
		<div class="container">
			<div class="row align-items-center">
				<div class="col-lg-6 mx-auto text-center">
					<div class="intro-wrap">
						<h1 class="mb-0">지역 축제</h1>
						<p class="text-white">축제는 혼자가 아닌 함께하는 즐거움! 친구와 함께 즐길 축제를 찾아보세요.</p>
					</div>
				</div>
			</div>
		</div>
	</div>






    <div class="container px-4 py-5" id="featured-3">
    
    <h1 class="visually-hidden">페스티벌</h1>
    <h2 class="pb-2 border-bottom">축제 목록</h2>
    <div class="row g-4 py-5 row-cols-1 row-cols-lg-3">
    
    
    
    
 <style>
    .filter-container {
        max-width: 250px; /* 필터 너비를 조정 (원하는 값으로 변경 가능) */
        margin: 0 auto; /* 가운데 정렬 */
    }
</style>
    <!-- 필터 -->
     <div class="col-md-3">
    <div class="filter-container">
        <h5>필터</h5>
        <form>
        <div class="form-group">
                <label for="search">검색</label>
                <input type="text" class="form-control" id="search" placeholder="목적지">
            </div>
            <div class="form-group">
                <label for="category">지역</label>
                <select class="form-control" id="category">
                    <option>전체</option>
                    <option>서울/경기도</option>
                    <option>경북/대구</option>
                    <option>경남/부산</option>
                    <option>대전/울산</option>
                </select>
            </div>
            <div class="form-group">
                <label>가격 범위</label>
                <input type="range" class="form-control-range" id="priceRange">
                <small>축제 참가 비용: 0원 ~ 20000원</small>
            </div>
            <div class="form-group">
                <label for="date">날짜</label>
                <input type="date" class="form-control" id="date">
            </div>
            
            <button type="submit" class="btn btn-primary">필터 초기화</button>
        </form>
    </div>
</div>
    <!-- 필터 -->
    
    <div class="col-md-9">
    <div class="row row-cols-1 row-cols-lg-3">
    
<style>
    .feature-icon {
        width: 100%; /* feature-icon의 너비를 100%로 설정 */
        aspect-ratio: 1; /* 정사각형 비율 유지 */
        overflow: hidden; /* 넘치는 부분 숨김 */
        text-align: center; /* 텍스트 정렬 */
        margin-top: 10px; /* 위쪽 여백 추가 */
    }
    
    .feature-icon img {
        width: 100%; /* 가로폭을 100%로 설정 */
        height: 100%; /* 세로폭을 100%로 설정 */
        object-fit: cover; /* 비율을 유지하면서 크기를 맞춤 */
    }

     .medium-text {
        font-size: 28px; /* 원하는 크기로 조정 */
    }
     .small-text {
        font-size: 15px; /* 원하는 크기로 조정 */
    }
    
</style>


<!-- 사진 및 간단한설명--> 
  <th:block th:each="festival : ${festivals}">   
    
 
      <div class="feature col">
        <div class="feature-icon d-inline-flex align-items-center justify-content-center text-bg-primary bg-gradient fs-2 mb-3">
          <img class="img-fluid" th:src="@{|https://bucketimgexamssh.s3.ap-northeast-2.amazonaws.com/${festival.fimg}|}" >
        </div>
        <h3 class="fs-2 text-body-emphasis">
    <a href="/festival/readdetail" class="medium-text">[[${festival.fname}]]</a>
        <div class="card-text small-text" style="white-space: pre-line;"><span th:utext="${festival.fdescription}"></span></div>
        
      </div>
      
      
 </th:block>
 
 <!-- 사진 및 간단한설명-->  
      
      
      
      
      
    </div>
  </div>


  

</div>
</html>

<!-- 생산자 : 이진호 -->
<html layout:decorate="~{layout}">
<div layout:fragment="content">

	<div class="hero">
	  <div class="container">
	    <div class="row align-items-center">
	      <div class="col-lg-6 mx-auto text-center">
	        <div class="intro-wrap">
	          <h1 class="mb-0">아이디 찾기</h1>
	        </div>
	      </div>
	    </div>
	  </div>
	</div>
	
	<div class="container mt-5">
		<form th:object="${member}" action="/member/idsearch" method="post">
	           <div class="centered-container mt-5 mb-5">
	               <div class="centered-div" style="width:550px;">
	               <div class="text-center mb-7">
	                   <h3 class="text-body-highlight">아이디 찾기</h3>
	               </div>
	               
	               <div class="mb-3 text-start">
	                   <label class="form-label" for="maddr">연락처</label>
	                   <div class="form-icon-container">
	                       <input class="form-control form-icon-input" name="maddr" type="text" placeholder="전화번호를 입력해주세요" />
	                       <span class="fas fa-key text-body fs-9 form-icon"></span>
	                   </div>
	               </div>
	
	               <input type="submit" class="btn btn-primary w-100 mb-3" value="아이디 찾기">
	           </div>
	       </div>
	   </form>
	</div>
     
    <!-- Modal -->
	<div th:if="${showModal}" class="modal fade show" tabindex="-1" style="display:block;" aria-modal="true" role="dialog">
	    <div class="modal-dialog modal-dialog-centered">
	        <div class="modal-content">
	            <div class="modal-header">
	                <h5 class="modal-title">아이디 찾기 결과</h5>
	            </div>
	            <div class="modal-body">
	                <p th:text="'회원님의 아이디는: ' + ${username}"></p>
	            </div>
	            <div class="modal-footer">
	                <form action="/member/idsearch" method="get">
	                    <button type="submit" class="btn btn-secondary">닫기</button>
	                </form>
	            </div>
	        </div>
	    </div>
	</div>

</div>
</html>

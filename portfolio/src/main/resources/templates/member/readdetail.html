<html layout:decorate="~{layout}">
<div layout:fragment="content">

	<div class="hero">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-lg-6 mx-auto text-center">
          <div class="intro-wrap">
            <h1 class="mb-0">프로필</h1>
          </div>
        </div>
      </div>
    </div>
  </div>
	
	<div class="centered-container mt-5 mb-5">
    	<div class="centered-div" style="width:550px;">
        	<div class="text-center mb-7">
             	<h3 class="text-body-highlight">회원 가입</h3>
        	</div>

            <div class="mb-3 text-start">
              <label class="form-label" for="email">아이디</label>
              <div class="form-icon-container">
                <input class="form-control form-icon-input" name="username" type="email" th:text="${member.username}" /><span class="fas fa-user text-body fs-9 form-icon"></span>
              </div>
            </div>
            <div class="mb-3 text-start">
              <label class="form-label" for="password">연락처</label>
              <div class="form-icon-container">
                <input class="form-control form-icon-input" name="maddr" type="text" th:text="${member.maddr}" /><span class="fas fa-key text-body fs-9 form-icon"></span>
              </div>
            </div>
            <div class="mb-3 text-start">
              <label class="form-label" for="password">가입일</label>
              <div class="form-icon-container">
                <input class="form-control form-icon-input" name="mdate" type="text" th:text="${#temporals.format(member.mdate, 'yyyy-MM-dd HH:mm')}" /><span class="fas fa-key text-body fs-9 form-icon"></span>
              </div>
            </div>
            
            <input type="submit" class="btn btn-primary w-100 mb-3" value="">
    	</div>
	</div>

</html>

<html layout:decorate="~{layout}">
<div layout:fragment="content">
<div class="hero hero-inner">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-lg-6 mx-auto text-center">
          <div class="intro-wrap">
            <h1 class="mb-0">관리자 페이지</h1>
            <p class="text-white">사용자 관리 및 빠른 축제정보 삭제/수정 숙박정보 삭제/수정을 위한 페이지입니다.</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="centered-container mt-5 mb-5">
        <div class="centered-div" style="width:550px;">
			<div class="text-center mb-7">
              <h3 class="text-body-highlight">Sign In</h3>
              <p class="text-body-tertiary">Get access to your account</p>
            </div>
            <button class="btn btn-secondary w-100 mb-3">Sign in with google</button>
            <button class="btn btn-secondary w-100">Sign in with facebook</button>
            <div class="position-relative">
              <hr class="bg-body-secondary mt-5 mb-4" />
              <div class="divider-content-center">or use email</div>
            </div>
            <div class="mb-3 text-start">
              <label class="form-label" for="email">Email address</label>
              <div class="form-icon-container">
                <input class="form-control form-icon-input" id="email" type="email" placeholder="name@example.com" /><span class="fas fa-user text-body fs-9 form-icon"></span>
              </div>
            </div>
            <div class="mb-3 text-start">
              <label class="form-label" for="password">Password</label>
              <div class="form-icon-container">
                <input class="form-control form-icon-input" id="password" type="password" placeholder="Password" /><span class="fas fa-key text-body fs-9 form-icon"></span>
              </div>
            </div>
            <div class="row flex-between-center mb-7">
              <div class="col-auto">
                <div class="form-check mb-0">
                  <input class="form-check-input" id="basic-checkbox" type="checkbox" checked="checked" />
                  <label class="form-check-label mb-0" for="basic-checkbox">Remember me</label>
                </div>
              </div>
            </div>
            <button class="btn btn-primary w-100 mb-3">Sign In</button>
            <div class="text-center"><a class="btn btn-primary w-100 mb-3" href="/signup">Create an account</a></div>
          </div>
        </div>
      </div>

</html>

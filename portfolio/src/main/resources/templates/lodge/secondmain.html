<html layout:decorate="~{layout}">
<div layout:fragment="content">

	<div class="hero hero-inner">
		<div class="container">
			<div class="row align-items-center">
				<div class="col-lg-6 mx-auto text-center">
					<div class="intro-wrap">
						<h1 class="mb-0">내가 찾는 숙소</h1>
						<p class="text-white">축제와 가깝고 편한 숙소를 소개합니다</p>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="container px-4 py-5" id="featured-3">
		<h1 class="visually-hidden">숙박</h1>
		<div class="d-flex justify-content-between align-items-center mb-4">
			<h2 class="pb-2 border-bottom">숙소 목록</h2>
			<!-- 등록 버튼 추가 -->
			<a href="/lodge/lgcreate" sec:authorize="isAuthenticated()" class="btn btn-success">숙박 등록</a>
		</div>


		<!-- 숙소 검색 버튼 -->
		<form action="/lodge/find" method="get">
			<div class="input-group">
				<input type="text" name="keyword" id="search" class="form-control" placeholder="검색할 숙소 지역을 입력하세요">
					<input type="submit" class="btn btn-primary" value="검색">
			</div>
		</form>


		<!-- 사진 및 간단한설명 반복문-->
		<div class="row g-3 py-5 row-cols-1 row-cols-lg-4">
			<th:block th:each="lodge : ${lodges}">
				<div class="feature col lodge-item" data-name="[[${lodge.lname}]]">
					<div class="feature-icon">
						<a th:href="@{|/lodge/detail/${lodge.lnum}|}" style="text-decoration: none;">
						<img class="img-fluid" th:src="@{|https://bucketimgexamssh.s3.ap-northeast-2.amazonaws.com/${lodge.accomm}|}">
						</a>
					</div>
					<h3 class="fs-3 text-body-emphasis lodge-name">[[${lodge.lname}]]</h3>
					<h6>[[${lodge.llocation}]]</h6>
				</div>
			</th:block>
		</div>
	</div>
</html>

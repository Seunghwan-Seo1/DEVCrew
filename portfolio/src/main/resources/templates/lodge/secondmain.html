<html layout:decorate="~{layout}">

    <div layout:fragment="content">

        <!-- Hero Section -->
        <div class="hero hero-inner bg-primary text-white py-5">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-lg-6 mx-auto text-center">
                        <div class="intro-wrap">
                            <h1 class="mb-0">내가 찾는 숙소</h1>
                            <p class="text-white">축제와 가깝고 편한 숙소를 소개합니다</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 숙소 목록 Section -->
        <div class="container px-4 py-5" id="featured-3">
            <h1 class="visually-hidden">숙박</h1>
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2 class="pb-2 border-bottom">숙소 목록</h2>
                <!-- 등록 버튼 -->
                <a href="/lodge/lgcreate" sec:authorize="isAuthenticated()" class="btn btn-success">숙박 등록</a>
            </div>

            <!-- 검색 폼 -->
            <form action="/lodge/find" method="get">
                <div class="input-group">
                    <input type="text" name="keyword" id="search" class="form-control" placeholder="검색할 숙소 지역을 입력하세요">
                    <input type="submit" class="btn btn-primary" value="검색">
                </div>
            </form>

            <!-- 숙소 리스트 -->
<div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4 py-5">
    <th:block th:each="lodge : ${lodges.content}">
        <div class="col">
            <div class="card h-100 lodge-item" data-name="[[${lodge.lname}]]">
                <a th:href="@{|/lodge/detail/${lodge.lnum}|}">
                    <img class="card-img-top img-fluid" th:src="@{|https://bucketimgexamssh.s3.ap-northeast-2.amazonaws.com/${lodge.accomm}|}">
                </a>
                <div class="card-body">
                    <h5 class="card-title text-center">[[${lodge.lname}]]</h6>
                    <p class="card-text text-center">[[${lodge.llocation}]]</p>
                </div>
            </div>
        </div>
    </th:block>
</div>

<!-- 페이징 처리 -->
<div class="d-flex justify-content-between mt-4">
    <a th:href="@{/lodge/secondmain(page=${(currentPage != null ? currentPage - 1 : 0)}, size=${size})}" 
       th:if="${currentPage != null && currentPage > 0}" class="btn-sm btn-primary">이전</a>
    
    <span>현재 페이지: <span th:text="${(currentPage != null ? currentPage + 1 : 1)}"></span> / <span th:text="${totalPages}"></span></span>
    
    <a th:href="@{/lodge/secondmain(page=${(currentPage != null ? currentPage + 1 : 0)}, size=${size})}" 
       th:if="${currentPage != null && currentPage < totalPages - 1}" class="btn-sm btn-primary">다음</a>
</div>





        
    </div>
</html>

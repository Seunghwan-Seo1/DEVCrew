<html layout:decorate="~{layout}">
<div layout:fragment="content">

	<span sec:authorize="isAnonymous()">Signin First...<a href="/signin">Sign in</a></span>
	<span sec:authorize="isAuthenticated()">Welcome...<span th:text="${#authentication.name}"></span>
	<span th:text="${#authentication.authorities}"></span>
	<a href="/signout">Sign out</a>
	</span>
	
	<div class="hero">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-lg-6 mx-auto text-center">
          <div class="intro-wrap">
            <h1 class="mb-0">회원 가입 페이지</h1>
          </div>
        </div>
      </div>
    </div>
  </div>
	
  <form action="/signup" method="post">
  <div class="centered-container mt-5 mb-5">
        <div class="centered-div" style="width:550px;">
         <div class="text-center mb-7">
              <h3 class="text-body-highlight">회원 가입</h3>
            </div>
			
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <div class="mb-3 text-start">
              <label class="form-label" for="email">아이디</label>
              <div class="form-icon-container">
                <input class="form-control form-icon-input" name="username" type="email" placeholder="name@example.com" /><span class="fas fa-user text-body fs-9 form-icon"></span>
              </div>
            </div>
            <div class="mb-3 text-start">
              <label class="form-label" for="password">비밀번호</label>
              <div class="form-icon-container">
                <input class="form-control form-icon-input" name="password" type="password" placeholder="비밀번호" /><span class="fas fa-key text-body fs-9 form-icon"></span>
              </div>
            </div>
            <div class="mb-3 text-start">
              <label class="form-label" for="password">연락처</label>
              <div class="form-icon-container">
                <input class="form-control form-icon-input" name="maddr" type="text" placeholder="전화번호를 입력해주세요" /><span class="fas fa-key text-body fs-9 form-icon"></span>
              </div>
            </div>
            
            <input type="submit" class="btn btn-primary w-100 mb-3" value="회원 가입">
          </div>
        </div>
        
    </form>

</div>
</html>

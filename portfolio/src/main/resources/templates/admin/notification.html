<html layout:decorate="~{admin}">
    <div layout:fragment="content">

 <div class="container mt-5">
        <h2>모든 사용자에게 알림 전송</h2>
        <form th:action="@{|/admin/notification/sendNotification|}" method="post">
            <!-- CSRF 토큰 추가 (Spring Security 사용하는 경우) -->
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

            <div class="form-group">
                <label for="message">알림 내용</label>
                <textarea class="form-control" id="message" name="message" rows="4" placeholder="보낼 알림 메시지를 입력하세요..." required></textarea>
            </div>
            <button type="submit" class="btn btn-primary mt-3">알림 전송</button>
        </form>
        
        
        <h2>특정 사용자에게 알림 전송</h2>
			<form th:action="@{|/admin/notification/sendNotificationToUser|}" method="post">
			    <!-- CSRF 토큰 추가 (Spring Security 사용하는 경우) -->
			    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
			
			    <div class="form-group">
			        <label for="username">사용자 이름</label>
			        <input type="text" class="form-control" id="username" name="username" placeholder="사용자 이름을 입력하세요" required />
			    </div>
			
			    <div class="form-group">
			        <label for="message">알림 내용</label>
			        <textarea class="form-control" id="message" name="message" rows="4" placeholder="보낼 알림 메시지를 입력하세요..." required></textarea>
			    </div>
			    
			    <button type="submit" class="btn btn-primary mt-3">알림 전송</button>
			</form>
        
    </div>


</div>
</html>

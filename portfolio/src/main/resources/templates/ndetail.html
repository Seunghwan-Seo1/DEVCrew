<html layout:decorate="~{layout}">
<div layout:fragment="content">

	<div class="hero hero-inner">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-lg-6 mx-auto text-center">
          <div class="intro-wrap">
            <h1 class="mb-0">알림</h1>
            <p class="text-white">알림을 확인하는 공간</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  	 <div class="container">
        <div class="mb-9">
            <div class="row g-3 mb-4">
                <div class="col-auto">
                    <h2 class="mt-3">회원목록</h2>
                </div>
                <table class="table mt-5">
                    <thead>
                        <tr>
                            <th class="sort text-end align-middle pe-0 ps-4" scope="col" style="width:50px;"></th>
                            <th class="sort white-space-nowrap align-middle ps-4" scope="col" style="width:200px;" data-sort="customer">메세지</th>
                            <th class="sort align-middle ps-4" scope="col" data-sort="category" style="width:100px;">작성시간</th>
                        </tr>
                    </thead>
                    <tbody>
                        <th:block th:each="notification : ${notifications}">
                            <tr>
                                    <th scope="row">[[${notification.nid}]]</th>
                                    <td class="align-middle">
                                        <input type="text" class="form-control" th:value="${notification.nmessage}" name="fname">
                                    </td>
                                                                        
                                    <td>
                                        <input type="text" class="form-control" th:value="${#temporals.format(notification.ntime, 'yy-MM-dd')}" readonly>
                                    </td>
                            </tr>
                        </th:block>
                    </tbody>
                </table>
	</div>
	</div>
	</div>
	

</div>
</html>
